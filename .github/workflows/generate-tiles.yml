name: Generate vectortiles from source data

on:
    push:
        branches: [main]

    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install tippecanoe
              shell: bash
              run: |
                chmod -R 755 ./.github/actions
                chmod +x ./.github/actions/tippecanoe.sh
                ./.github/actions/tippecanoe.sh
            
            - name: Setup GitHub Pages
              uses: actions/configure-pages@v4

            - name: Generate tiles
              shell: bash
              run: bash ./.github/actions/generate-tiles.sh

            - name: Upload
              uses: actions/upload-pages-artifact@v3
              with:
                path: "./client/dist"
                    
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4